<div style="margin:20px;" *ngIf="errors && errors.length > 0">
    <div *ngFor="let e of errors" style="padding:10px;">
        <div class="error-display-window">
            <div *ngIf="e.message">
                <div >
                    <label>{{e.message}}</label>
                </div>
            </div>
            <ng-container *ngIf="e.errors!.length > 0">
                <br>
                <div>
                    <b>
                        <label>Additional info:</label>
                    </b>
                </div>
                <div *ngFor="let e of e?.errors" >
                    <label>{{e}}</label>
                    <br>
                </div>
            </ng-container>
                </div>
                </div>
            </div>
