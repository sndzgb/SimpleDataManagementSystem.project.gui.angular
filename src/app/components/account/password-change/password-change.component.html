<div class="header">
    <h1>Password change</h1>
</div>

<br>

<div class="menu">
    <go-back></go-back>
</div>

<br>

<div class="content-container">

    <http-errors-display [errors]="errors"></http-errors-display>

    <form-required-fields-message></form-required-fields-message>

    <br>

    <form method="post" [formGroup]="formGroup" (ngSubmit)="onPasswordChangeFormSubmitted()">
        <div class="form-controls-container">
            <div class="form-controls">

                <div class="input-control single-per-line">
                    <div class="required">
                        <label>Old password:</label>
                    </div>
                    <div>
                        <input type="password" formControlName="oldpassword" />
                    </div>
                    <div>
                        <small *ngIf="this.formGroup.get('oldpassword')?.errors?.['required'] 
                                && this.formGroup.get('oldpassword')?.touched">
                            Old password is required.
                        </small>
                    </div>
                </div>

                <div class="input-control single-per-line">
                    <div class="required">
                        <label>New password:</label>
                    </div>
                    <div>
                        <input type="password" formControlName="newpassword" />
                    </div>
                    <div *ngIf="this.formGroup.get('newpassword')?.errors?.['required'] 
                                && this.formGroup.get('newpassword')?.touched"
                    >
                        <small>
                            New password is required.
                        </small>
                    </div>
                </div>

                <div class="input-control single-per-line">
                    <div>
                        <button class="button-default" type="submit" [disabled]="!formValid">Change</button>
                    </div>
                </div>

            </div>
        </div>
    </form>
</div>
