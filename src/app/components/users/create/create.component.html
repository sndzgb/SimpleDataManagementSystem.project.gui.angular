<div class="header">
    <h1>Create new user</h1>
</div>

<br>

<div class="menu">
    <div>
        <go-back></go-back>
    </div>
</div>

<br>

<div class="content-container">
    
    <http-errors-display [errors]="errors"></http-errors-display>

    <form-required-fields-message></form-required-fields-message>

    <br>

    <form method="post" [formGroup]="formGroup" (ngSubmit)="onCreateUserFormSubmitted()">
        <div class="form-controls-container">
            <div class="form-controls">

                <div class="input-control single-per-line">
                    <div class="required">
                        <label>Username:</label>
                    </div>

                    <div>
                        <input type="text" formControlName="username" />
                    </div>

                    <div>
                        <small *ngIf="this.formGroup.get('username')?.errors?.['required'] 
                                && this.formGroup.get('username')?.touched">
                            Username is required.
                        </small>
                    </div>
                </div>

                <div class="input-control single-per-line">
                    <div class="required">
                        <label>Password:</label>
                    </div>
                    <div>
                        <input type="password" formControlName="password" />
                    </div>
                    <div>
                        <small *ngIf="this.formGroup.get('password')?.errors?.['required'] 
                                && this.formGroup.get('password')?.touched">
                            Password is required.
                        </small>
                    </div>
                </div>

                <div class="input-control single-per-line">
                    <div class="required">
                        <label>Role:</label>
                    </div>
                    <div>
                        <select formControlName="roleId">
                            <option *ngFor="let role of assignableRoles" [value]="role.id"> {{role.name}} </option>
                        </select>
                    </div>
                    <div>
                        <small *ngIf="this.formGroup.get('password')?.errors?.['required'] 
                                && this.formGroup.get('password')?.touched">
                            Role is required.
                        </small>
                    </div>
                </div>

            </div>

            <br>

            <div class="flex-justify-center">
                <button class="button-default" type="submit" 
                    [disabled]="!formValid || !this.formGroup.dirty || !this.formGroup.touched"
                >
                    Create
                </button>
            </div>

        </div>
    </form>
</div>
